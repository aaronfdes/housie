<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Lockdown Housie</span>
        <span class="example-spacer"></span>
        <button mat-raised-button color="accent"(click)="newGame()">New Game</button>
    </mat-toolbar-row>
</mat-toolbar>
<mat-card>
    <mat-card>
        <mat-grid-list cols="2" rowHeight="7:1">

            <mat-grid-tile>
                <button mat-raised-button color="primary" (click)="callNumber()">Call Number</button>
            </mat-grid-tile>
            <mat-grid-tile>
                <button mat-fab *ngIf="currentNumber">{{currentNumber}}</button>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Called Numbers</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-grid-list cols="10" rowHeight="50px">
                <mat-grid-tile *ngFor="let c of calledNumbers">
                    <button mat-mini-fab [disabled]="!c.called">{{c.number}}</button>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>
</mat-card>
